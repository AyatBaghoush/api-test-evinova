name: Evinova API Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: 'https://reqres.in/api' 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t cucumber-tests .

    - name: Run tests inside Docker
      run: docker run --name cucumber-tests-container -d BASE_URL=$BASE_URL cucumber-tests

    - name: Wait for tests to finish
      run: docker wait cucumber-tests-container

    - name: Create reports directory
      run: mkdir -p ./reports
    - name: Copy report from container
      run: docker cp cucumber-tests-container:/app/reports/cucumber-report.html ./reports/

    - name: Upload Cucumber HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: ./reports/cucumber-report.html

    - name: Cleanup container
      run: |
        docker stop cucumber-tests-container
        docker rm cucumber-tests-container

